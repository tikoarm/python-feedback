name: Code Quality

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort bandit

      - name: Run Black
        run: black --check app/

      - name: Run Flake8
        run: flake8 app/

      - name: Run Isort
        run: isort --check-only app/

      - name: Run Bandit
        run: bandit -r app/
